version: '3.8'
services:
  # postgres:
  #   image: postgres:15
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: auctions
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - rabbitmq
      - mongo
    command: ["node", "dist/services/gateway/main.js"]

  auction-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3001:3000"
    depends_on:
      - postgres
      - rabbitmq
    command: ["node", "dist/services/auction/main.js"]

  bidding-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3002:3000"
    depends_on:
      - postgres
      - rabbitmq
    command: ["node", "dist/services/bidding/main.js"]

  identity-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3003:3000"
    depends_on:
      - postgres
      - rabbitmq
    command: ["node", "dist/services/identity/main.js"]

  search-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3004:3000"
    depends_on:
      - rabbitmq
      - mongo
    command: ["node", "dist/services/search/main.js"]

volumes:
  pgdata:
  mongodata:
